<mat-card style="padding:0px;"><mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="10"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
  </mat-carousel-slide>
</mat-carousel>
</mat-card>
<mat-grid-list cols="3" rowHeight="5:1">
  <mat-grid-tile [colspan]="3" [rowspan]="1"><mat-card>1</mat-card></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="3"><mat-card>2</mat-card></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2"><mat-card>3</mat-card></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2"><mat-card>4</mat-card></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2"><mat-card>5</mat-card></mat-grid-tile>
</mat-grid-list>
